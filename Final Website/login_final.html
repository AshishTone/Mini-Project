
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3bf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: rgb(252, 253, 252);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color:rgb(111, 189, 82);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        a{
    color: blue !important;
}

        .bg {
      background-image: url('https://i.ibb.co/rKyQxqjQ/Background-IMG-Ashish-Tone.jpg'); /* Your image */
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      /* Blur effect */
      filter: blur(8px);
      -webkit-filter: blur(8px);
      
      /* Positioning */
      position: fixed;
      width: 100%;
      z-index: -1;
    }

    
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="form-box">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="loginUsername" placeholder="Username" required /><br />
            <input type="password" id="loginPassword" placeholder="Password" required /><br />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup_final.html">Sign up</a></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const matched = users.find(u => u.username === username && u.password === password);
            if (matched) {
                window.open('Form.html', '_self');
                window.open('tablelogin_signup.html', '_blank');

            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</body>
</html>
