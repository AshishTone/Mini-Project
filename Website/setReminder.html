<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Reminder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
    <!-- Select Medicine -->
    <div>
      <label class="block mb-1 font-medium">Select Medicine</label>
      <select class="w-full border rounded px-3 py-2">
        <option>Choose medicine from your list</option>
        <!-- More options can be added -->
      </select>
    </div>

    <!-- Dosage -->
    <div>
      <label class="block mb-1 font-medium">Dosage</label>
      <div class="flex space-x-2 items-center">
        <button class="px-3 py-1 border rounded">âˆ’</button>
        <input type="number" value="1" class="w-16 border rounded px-2 py-1 text-center" />
        <select class="border rounded px-3 py-1">
          <option>tablet(s)</option>
          <option>ml</option>
          <option>capsule(s)</option>
        </select>
      </div>
    </div>

    <!-- Reminder Times -->
    <div>
      <label class="block mb-1 font-medium">Reminder Times</label>
      <div class="flex items-center space-x-2">
        <input type="time" value="08:00" class="border rounded px-3 py-2 w-32" />
        <button class="text-blue-600 text-xl font-bold">+</button>
      </div>
    </div>

    <!-- Repeat -->
    <div>
      <label class="block mb-1 font-medium">Repeat</label>
      <div class="flex space-x-2">
        <button class="px-4 py-1 rounded-full border text-blue-600 bg-blue-100">Daily</button>
        <button class="px-4 py-1 rounded-full border">Weekly</button>
        <button class="px-4 py-1 rounded-full border">Alternate Days</button>
      </div>
    </div>

    <!-- Start and End Dates -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Start Date</label>
        <input type="date" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">End Date</label>
        <input type="date" class="w-full border rounded px-3 py-2" />
      </div>
    </div>

    <!-- Notes -->
    <div>
      <label class="block mb-1 font-medium">Notes (Optional)</label>
      <textarea class="w-full border rounded px-3 py-2" placeholder="Add any special instructions (e.g., Take with food)"></textarea>
    </div>

    <!-- Save Button -->
    <div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Save Reminder</button>
    </div>
  </div>
</body>
</html>
