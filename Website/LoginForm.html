<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile and Medical Information</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
  </style>
</head>
<body >
  <header>
    <div class="logo">
      <h1>
        <a href="index.html">RemindDose<sub class="sub">(A Medicine Management System)</sub></a>
      </h1>
    </div>
    <nav>
      <a href="#features">Features</a>
      <a href="#how-it-works">How It Works</a>
      <a href="#how-to-set-reminder">Reminder Guide</a>
      <a href="LoginForm.html" target="_blank" class="btn">Sign In</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#features">Features</a>
      <a href="#how-it-works">How It Works</a>
      <a href="#how-to-set-reminder">Reminder Guide</a>
    </div>
  </header>
  <div class="max-w-4xl mx-auto space-y-8" style="padding-top: 20px !important;">
    <div class="bg-white shadow-md rounded-lg p-6 classashish">
      <h2 class="text-2xl font-semibold mb-4">Profile Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <input type="text" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Age</label>
          <input type="number" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Height (cm)</label>
          <input type="number" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Gender</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Weight (kg)</label>
          <input type="number" class="w-full border rounded px-3 py-2" />
        </div>
      </div>
    </div>

    <!-- Medical Information -->
    <div class="bg-white shadow-md rounded-lg p-6 classashish" style="margin-bottom: 10px !important;">
      <h2 class="text-2xl font-semibold mb-4">Medical Information</h2>
      <div>
        <label class="block mb-1 font-medium">Medical Issue</label>
        <textarea rows="4" class="w-full border rounded px-3 py-2"></textarea>
      </div>
    </div>
    <div style="text-align: center;" style="padding-bottom: 10px !important;">
      <button class="btn" style="align-items: center;"><a href="mainPage.html">Proceed</a></button>
    </div>
  </div>
  <br><br>
</body>
</html>
