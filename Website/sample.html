<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Modal Inline</title>
</head>
<body style="margin:0; font-family:sans-serif; transition:filter 0.3s ease;">

  <div id="mainContent" style="padding:40px; text-align:center;">
    <h1>My Website</h1>
    <p>This is the homepage. Click below to learn more.</p>
    <a href="#" onclick="openAbout()" style="color:dodgerblue; font-size:18px;">About</a>
  </div>

  <!-- Modal Overlay -->
  <div id="aboutOverlay" style="
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    backdrop-filter:blur(5px);
    background-color:rgba(0,0,0,0.3);
    z-index:1000;
  ">
    <div style="
      background:white;
      padding:20px 30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      text-align:center;
      position:relative;
    ">
      <span onclick="closeAbout()" style="
        position:absolute;
        top:10px;
        right:15px;
        font-size:20px;
        cursor:pointer;
      ">&times;</span>
      <h2>About Us</h2>
      <p>This website is built to provide information and interactive tools for users.</p>
    </div>
  </div>

  <script>
    function openAbout() {
      document.getElementById('aboutOverlay').style.display = 'flex';
    }
    function closeAbout() {
      document.getElementById('aboutOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
