
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3bf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #0288d1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Sign Up</h2>
        <form onsubmit="signup(event)">
            <input type="text" id="signupUsername" placeholder="Username" required /><br />
            <input type="password" id="signupPassword" placeholder="Password" required /><br />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login_final.html">Login</a></p>
    </div>

    <script>
        function signup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            window.open('login_final.html', '_self');
            window.open('tablelogin_signup.html', '_blank');
        }
    </script>
</body>
</html>
